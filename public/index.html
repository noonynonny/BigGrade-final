<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BigGrade</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      position: relative;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    
    /* Overlay to cover Base44 branding */
    .branding-cover {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 200px;
      height: 80px;
      background: white;
      z-index: 9999;
      pointer-events: none;
    }
    
    /* Alternative: cover the entire bottom-right corner */
    .corner-cover {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 250px;
      height: 100px;
      background: linear-gradient(to top, white 0%, white 70%, transparent 100%);
      z-index: 9999;
      pointer-events: none;
    }
    
    /* Cover bottom bar if Base44 has one */
    .bottom-bar-cover {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: white;
      z-index: 9998;
      pointer-events: none;
      display: none; /* Enable if needed */
    }
  </style>
</head>
<body>
  <iframe 
    id="app-iframe"
    src="https://biggrade0.base44.app"
    sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-modals allow-storage-access-by-user-activation"
    allow="camera; microphone; clipboard-read; clipboard-write; fullscreen; payment; geolocation; storage-access"
    allowfullscreen
  ></iframe>
  
  <!-- Overlay to cover Base44 branding -->
  <div class="corner-cover"></div>
  
  <script>
    const iframe = document.getElementById('app-iframe');
    
    // Try to inject CSS into iframe to hide Base44 elements
    iframe.addEventListener('load', () => {
      try {
        // Attempt to access iframe document (will fail due to cross-origin)
        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
        
        // Inject CSS to hide Base44 branding
        const style = iframeDoc.createElement('style');
        style.textContent = `
          /* Hide Base44 branding elements */
          [class*="base44"],
          [id*="base44"],
          [class*="Base44"],
          [id*="Base44"],
          a[href*="base44.app"],
          a[href*="base44.com"],
          button[class*="edit"],
          button[class*="remix"],
          div[class*="branding"],
          div[class*="watermark"],
          .powered-by,
          .made-with {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
          }
          
          /* Hide elements in bottom-right corner */
          body > div:last-child,
          body > a:last-child {
            display: none !important;
          }
        `;
        iframeDoc.head.appendChild(style);
        
        console.log('âœ… Successfully injected CSS to hide Base44 branding');
      } catch (error) {
        // Cross-origin restriction - expected
        // The CSS overlay will handle hiding the branding instead
        console.log('Using CSS overlay to hide branding (cross-origin restriction)');
      }
    });
    
    // Monitor iframe and adjust cover position if needed
    function adjustCoverPosition() {
      const cover = document.querySelector('.corner-cover');
      
      // You can adjust these values based on where the Base44 button appears
      // Check the browser inspector to see the exact position
      
      // Example: If button is in bottom-left instead
      // cover.style.right = 'auto';
      // cover.style.left = '0';
    }
    
    // Call on load
    window.addEventListener('load', adjustCoverPosition);
  </script>
</body>
</html>
