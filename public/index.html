<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BigGrade</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    
    .auth-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      align-items: center;
      justify-content: center;
    }
    
    .auth-modal {
      background: white;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }
    
    .auth-modal h2 {
      margin-bottom: 20px;
      color: #333;
    }
    
    .auth-modal p {
      margin-bottom: 30px;
      color: #666;
      line-height: 1.6;
    }
    
    .auth-button {
      display: inline-block;
      padding: 14px 32px;
      background: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .auth-button:hover {
      background: #5568d3;
    }
    
    .cancel-button {
      display: inline-block;
      margin-left: 10px;
      padding: 14px 32px;
      background: #e0e0e0;
      color: #333;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .cancel-button:hover {
      background: #d0d0d0;
    }
  </style>
</head>
<body>
  <iframe 
    id="biggrade-app"
    src="https://biggrade0.base44.app"
    sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-modals"
    allow="camera; microphone; clipboard-read; clipboard-write; fullscreen; payment; geolocation"
  ></iframe>
  
  <div class="auth-overlay" id="auth-overlay">
    <div class="auth-modal">
      <h2>üîê Sign In Required</h2>
      <p>To sign in with Google, we need to redirect you to BigGrade's authentication page.</p>
      <p>You'll be taken to the BigGrade site to complete sign-in, then you can return here.</p>
      <button class="auth-button" onclick="proceedToAuth()">Continue to Sign In</button>
      <button class="cancel-button" onclick="cancelAuth()">Cancel</button>
    </div>
  </div>

  <script>
    const iframe = document.getElementById('biggrade-app');
    const overlay = document.getElementById('auth-overlay');
    let checkInterval;
    
    // Check if we're returning from OAuth
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('code') || urlParams.has('state') || window.location.hash.includes('access_token')) {
      // Redirect to Base44 with the OAuth params
      window.location.href = 'https://biggrade0.base44.app' + window.location.search + window.location.hash;
    }
    
    function showAuthModal() {
      overlay.style.display = 'flex';
    }
    
    function hideAuthModal() {
      overlay.style.display = 'none';
    }
    
    function proceedToAuth() {
      // Redirect to Base44 for authentication
      window.location.href = 'https://biggrade0.base44.app';
    }
    
    function cancelAuth() {
      hideAuthModal();
      // Reload iframe to reset state
      iframe.src = iframe.src;
    }
    
    // Monitor iframe for OAuth attempts
    checkInterval = setInterval(() => {
      try {
        const frameUrl = iframe.contentWindow.location.href;
        
        // If iframe navigated to Google OAuth, show modal
        if (frameUrl.includes('accounts.google.com')) {
          clearInterval(checkInterval);
          showAuthModal();
        }
      } catch (e) {
        // Cross-origin error is expected, ignore it
      }
    }, 100);
    
    // Listen for clicks inside the iframe (if possible)
    iframe.addEventListener('load', () => {
      try {
        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
        
        // Try to detect clicks on Google Sign-In button
        iframeDoc.addEventListener('click', (e) => {
          const target = e.target;
          const text = target.textContent.toLowerCase();
          
          // If user clicked something related to Google sign-in
          if (text.includes('google') || text.includes('sign in') || text.includes('continue')) {
            setTimeout(() => {
              showAuthModal();
            }, 500);
          }
        });
      } catch (e) {
        // Cross-origin restriction, can't access iframe content
        console.log('Cannot access iframe content (cross-origin)');
      }
    });
    
    // Stop checking after 30 seconds
    setTimeout(() => {
      clearInterval(checkInterval);
    }, 30000);
  </script>
</body>
</html>
