<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BigGrade</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    #app-frame {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    
    /* Hide any Base44 branding that might appear */
    .base44-branding,
    [class*="base44"],
    [id*="base44"] {
      display: none !important;
    }
  </style>
</head>
<body>
  <iframe 
    id="app-frame" 
    src="https://biggrade0.base44.app"
    allow="camera; microphone; clipboard-read; clipboard-write"
    sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-modals allow-downloads"
  ></iframe>
  
  <script>
    // Remove Base44 branding if any appears
    (function() {
      'use strict';
      
      // Monitor for any Base44 branding elements
      const observer = new MutationObserver(() => {
        document.querySelectorAll('*').forEach(el => {
          const text = (el.textContent || '').toLowerCase();
          const classes = (el.className || '').toLowerCase();
          const id = (el.id || '').toLowerCase();
          
          if (text.includes('base44') || classes.includes('base44') || id.includes('base44')) {
            if (el.id !== 'app-frame') {
              el.remove();
            }
          }
        });
      });
      
      observer.observe(document.body, {
        childList: true,
        subtree: true
      });
      
      // Try to communicate with iframe to remove branding inside
      const frame = document.getElementById('app-frame');
      
      frame.addEventListener('load', () => {
        try {
          // Attempt to inject CSS into iframe (will only work if same-origin)
          const iframeDoc = frame.contentDocument || frame.contentWindow.document;
          const style = iframeDoc.createElement('style');
          style.textContent = `
            *[class*="base44"],
            *[id*="base44"],
            a[href*="base44"] {
              display: none !important;
            }
          `;
          iframeDoc.head.appendChild(style);
          
          // Run cleanup script
          const script = iframeDoc.createElement('script');
          script.textContent = `
            setInterval(() => {
              document.querySelectorAll('*').forEach(el => {
                if ((el.textContent || '').toLowerCase().includes('base44')) {
                  el.remove();
                }
              });
            }, 100);
          `;
          iframeDoc.body.appendChild(script);
        } catch (e) {
          // Cross-origin restrictions prevent direct manipulation
          console.log('Cannot access iframe content (cross-origin)');
        }
      });
    })();
  </script>
</body>
</html>
