<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BigGrade</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .container {
      width: 100vw;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #app-frame {
      width: 100vw;
      height: 100vh;
      border: none;
      display: block;
      background: white;
      position: absolute;
      top: 0;
      left: 0;
    }
    
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-size: 18px;
      z-index: 10;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .message-box {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-size: 16px;
      max-width: 500px;
      padding: 30px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      z-index: 100;
    }
    
    .message-box h3 {
      margin-bottom: 15px;
      font-size: 22px;
    }
    
    .message-box p {
      margin-bottom: 20px;
      line-height: 1.6;
    }
    
    .button {
      margin: 10px;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    
    .button:hover {
      background: white;
      color: #667eea;
    }
    
    .button-primary {
      background: white;
      color: #667eea;
    }
    
    .button-primary:hover {
      background: rgba(255, 255, 255, 0.9);
    }
  </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
  <div class="container">
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div>Loading BigGrade...</div>
    </div>
    
    <div class="message-box" id="auth-message">
      <h3>üîê Authentication Required</h3>
      <p>To sign in with Google, we need to temporarily redirect you to complete the authentication process.</p>
      <p>You'll be redirected back here automatically after signing in.</p>
      <button class="button button-primary" onclick="proceedToAuth()">Continue to Sign In</button>
      <button class="button" onclick="cancelAuth()">Cancel</button>
    </div>
    
    <iframe 
      id="app-frame" 
      src="https://biggrade0.base44.app"
      sandbox="allow-same-origin allow-scripts allow-popups allow-popups-to-escape-sandbox allow-forms allow-top-navigation allow-top-navigation-by-user-activation"
      allow="camera; microphone; clipboard-read; clipboard-write; fullscreen; payment; geolocation"
      style="display: none;"
    ></iframe>
  </div>

  <script>
    let pendingAuthUrl = null;
    
    function showLoading() {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('auth-message').style.display = 'none';
      document.getElementById('app-frame').style.display = 'none';
    }
    
    function showAuthMessage() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('auth-message').style.display = 'block';
      document.getElementById('app-frame').style.display = 'none';
    }
    
    function showApp() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('auth-message').style.display = 'none';
      document.getElementById('app-frame').style.display = 'block';
    }
    
    function proceedToAuth() {
      if (pendingAuthUrl) {
        // Navigate the top-level window to the OAuth URL
        window.top.location.href = pendingAuthUrl;
      }
    }
    
    function cancelAuth() {
      pendingAuthUrl = null;
      showApp();
    }
    
    // Listen for navigation attempts from the iframe
    window.addEventListener('message', (event) => {
      // Only accept messages from the Base44 app
      if (event.origin !== 'https://biggrade0.base44.app') {
        return;
      }
      
      try {
        const data = typeof event.data === 'string' ? JSON.parse(event.data) : event.data;
        
        // Check if this is an OAuth navigation request
        if (data.type === 'oauth-navigation' && data.url) {
          pendingAuthUrl = data.url;
          showAuthMessage();
        }
      } catch (e) {
        // Ignore parsing errors
      }
    });
    
    // Monitor iframe for OAuth attempts by checking URL changes
    const frame = document.getElementById('app-frame');
    
    frame.addEventListener('load', () => {
      console.log('Frame loaded');
      
      // Try to detect OAuth navigation
      try {
        const frameUrl = frame.contentWindow.location.href;
        console.log('Frame URL:', frameUrl);
        
        // If we can access the URL and it's not Google, show the app
        if (frameUrl && !frameUrl.includes('accounts.google.com')) {
          setTimeout(() => showApp(), 500);
        }
      } catch (e) {
        // Cross-origin - assume it loaded successfully
        console.log('Frame loaded (cross-origin)');
        setTimeout(() => showApp(), 500);
      }
    });
    
    // Handle OAuth callback
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('code') || urlParams.has('state')) {
      // This is an OAuth callback - redirect to the Base44 app with the params
      console.log('OAuth callback detected, redirecting to Base44 app');
      const callbackUrl = 'https://biggrade0.base44.app' + window.location.search + window.location.hash;
      window.location.href = callbackUrl;
    } else {
      // Normal load
      showLoading();
    }
    
    // Fallback: if loading takes too long, show the app anyway
    setTimeout(() => {
      if (document.getElementById('loading').style.display !== 'none') {
        showApp();
      }
    }, 5000);
  </script>
</body>
</html>
